name: Enhancement/Feature Request
description: Suggest something that could be made better, or a new feature.
labels: ["enhancement"]
type: "feature"
body:
  - type: input
    id: driver-version
    attributes:
      label: Driver Version
      description: What version of the ADBC driver are you using?
      placeholder: e.g. v1.0.0
    validations:
      required: false
  - type: input
    id: driver-type
    attributes:
      label: Driver Type
      description: How did you install the ADBC driver? Or if you know, is this the C#, Go, or Rust driver?
      placeholder: e.g. via dbc
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: What feature or improvement would you like to see?
    validations:
      required: false
